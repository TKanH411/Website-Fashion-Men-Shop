<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Website DuTaNin</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="images" href="images/JnUywhEhFhQUfZu666.webp">
</head>
<body>
   
    <div class="container" id="container">
       <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Welcome to The DuTaNin </h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="form-container sign-in-container">
            <form  id="login-form">
                <h1>Log in</h1>
               
                <input type="text" placeholder="Username" name="username" id="username" required/>
                <input type="password" placeholder="Password" name="password" id="password"required />
                <a href="#">Forgot your password?</a>
                <button type="submit" name="submit" id="submit">Sign In</button>
                <button class="back"><a class="back" href="index.html">Back</a></button>
                
            </form>
        </div>
        <div class="form-container sign-up-container" >
            <form action="#">
                <h1>Create Account</h1>
                <h2>You can Login with </h2>
                <div class="social-container">
                    <div class="facebook"><a href=""></a></div>
                    <div id="twitter"><a href=""></a></div>
                    <div id="youtube"><a href=""></a></div>

                  
                    <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
                <span>or use your email for registration</span>
                <input id="name" type="text" placeholder="Name" />
                <input id="email" type="email" placeholder="Email" />
                <input id= "password    "type="password" placeholder="Password" />
                <button >Sign Up</button>
                
            </form>
        </div>
    </div>
   <script src="login.js"></script>
</body>
</html>
